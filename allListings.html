<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Listings | Pink Gavel Auctions</title>
    <link href="src/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-900 dark:text-white">
    <header></header>
    <!-- Add a container for search results -->
<div id="search-results" class="mt-4"></div>

    <main class="container mx-auto px-4 py-8">
      <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4"
      >
        <h1 class="text-3xl font-bold">All Auctions</h1>

        <!-- Sort Buttons -->
        <div class="flex flex-wrap gap-2">
          <span
            class="text-sm text-gray-600 dark:text-gray-400 self-center mr-2"
            >Sort by:</span
          >
          <button
            class="sort-btn bg-pink-500 text-white px-3 py-1 rounded-full text-sm font-medium transition-colors hover:bg-pink-600"
            data-sort="newest"
          >
            Newest
          </button>
          <button
            class="sort-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded-full text-sm font-medium transition-colors hover:bg-gray-300 dark:hover:bg-gray-600"
            data-sort="oldest"
          >
            Oldest
          </button>
          <button
            class="sort-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded-full text-sm font-medium transition-colors hover:bg-gray-300 dark:hover:bg-gray-600"
            data-sort="most-bids"
          >
            Most Bids
          </button>
          <button
            class="sort-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded-full text-sm font-medium transition-colors hover:bg-gray-300 dark:hover:bg-gray-600"
            data-sort="shortest-time"
          >
            Ending Soon
          </button>
        </div>

        <!-- Add Listing Button (only if authenticated) -->
        <button
          id="addListingBtn"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
        >
          + Add Listing
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="flex justify-center items-center py-12">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500"
        ></div>
      </div>

      <!-- Message Container -->
      <div id="message-container" class="hidden">
        <p id="message-text"></p>
      </div>

      <!-- Listings Container -->
      <div
        id="listings-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
      >
        <!-- Listings will be dynamically inserted here -->
      </div>

      <!-- Add Listing Modal -->
      <div
        id="addListingModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6 relative"
        >
          <button
            id="closeAddListingModal"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 dark:hover:text-white text-4xl"
          >
            &times;
          </button>
          <h2 class="text-2xl font-bold mb-4">Create New Listing</h2>
          <form id="addListingForm" class="space-y-4">
            <div>
              <label for="listingTitle" class="block mb-1 font-semibold"
                >Title</label
              >
              <input
                type="text"
                id="listingTitle"
                name="title"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                required
              />
            </div>
            <div>
              <label for="listingDesc" class="block mb-1 font-semibold"
                >Description</label
              >
              <textarea
                id="listingDesc"
                name="description"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                rows="3"
                required
              ></textarea>
            </div>
            <div>
              <label for="listingEndDate" class="block mb-1 font-semibold"
                >End Date</label
              >
              <input
                type="datetime-local"
                id="listingEndDate"
                name="endsAt"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                required
                min=""
              />
            </div>
            <div>
              <label for="listingImage" class="block mb-1 font-semibold"
                >Image URL</label
              >
              <input
                type="url"
                id="listingImage"
                name="media"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
              />
            </div>
            <div class="flex justify-end space-x-2">
              <button
                type="button"
                id="cancelAddListingBtn"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/pages/allListings.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
