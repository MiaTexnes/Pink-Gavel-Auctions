<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Listings | Pink Gavel Auctions</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg-white dark:bg-gray-900 dark:text-white min-h-screen">
    <header></header>
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8 text-center">All Listings</h1>
      <!-- Add Listing Button -->
      <div class="mb-6 flex justify-end">
        <button
          id="addListingBtn"
          class="text-center py-1 px-4 rounded-full bg-gradient-to-br from-purple-600 to-pink-600 text-white font-semibold shadow-md"
        >
          Add Listing
        </button>
      </div>
      <div
        id="listings-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
      ></div>
      <div id="message-container" class="mt-8 text-center hidden">
        <p id="message-text" class="text-lg"></p>
      </div>
      <div id="loading-spinner" class="mt-8 text-center">
        <div
          class="animate-spin inline-block w-8 h-8 border-4 border-t-4 border-pink-500 rounded-full"
        ></div>
        <p class="mt-2 text-gray-600 dark:text-gray-300">Loading listings...</p>
      </div>
      <!-- Add Listing Modal -->
      <div
        id="addListingModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/30 hidden"
      >
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6 relative"
        >
          <button
            id="closeAddListingModal"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 dark:hover:text-white text-4xl"
          >
            &times;
          </button>
          <h2 class="text-2xl font-bold mb-4">Create New Listing</h2>
          <form id="addListingForm" class="space-y-4">
            <div>
              <label for="listingTitle" class="block mb-1 font-semibold"
                >Title</label
              >
              <input
                type="text"
                id="listingTitle"
                name="title"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                required
              />
            </div>
            <div>
              <label for="listingDesc" class="block mb-1 font-semibold"
                >Description</label
              >
              <textarea
                id="listingDesc"
                name="description"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                rows="3"
                required
              ></textarea>
            </div>
            <div>
              <label for="listingEndDate" class="block mb-1 font-semibold"
                >End Date</label
              >
              <input
                type="datetime-local"
                id="listingEndDate"
                name="endsAt"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                required
                min=""
              />
            </div>
            <div>
              <label for="listingImage" class="block mb-1 font-semibold"
                >Image URL</label
              >
              <input
                type="url"
                id="listingImage"
                name="media"
                class="w-full px-3 py-2 border rounded-sm focus:outline-hidden focus:ring-2 focus:ring-pink-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
              />
            </div>
            <div class="flex justify-end space-x-2">
              <button
                type="button"
                id="cancelAddListingBtn"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="src/pages/allListings.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
