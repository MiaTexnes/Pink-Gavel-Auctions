<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Pink Gavel Auctions</title>
    <link href="src/css/input.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-900 dark:text-white">
    <header></header>
    <main
      class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8"
    >
      <div
        class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md"
      >
        <div>
          <h2
            class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
          >
            Create your account
          </h2>
        </div>
        <form id="register-form" class="mt-8 space-y-6" autocomplete="off">
          <div class="space-y-4">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
              >
                Full Name
              </label>
              <input
                id="name"
                name="name"
                type="text"
                required
                autocomplete="off"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm"
                placeholder="Enter your full name"
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
              >
                Email Address
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                autocomplete="off"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm"
                placeholder="Enter your noroff.no mail here"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
              >
                Password
              </label>
              <input
                id="password"
                name="password"
                type="password"
                required
                minlength="8"
                autocomplete="new-password"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm"
                placeholder="Enter password (min. 8 characters)"
              />
            </div>
            <div>
              <label
                for="avatar"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
              >
                Avatar URL (optional)
              </label>
              <input
                id="avatar"
                name="avatar"
                type="url"
                autocomplete="off"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm"
                placeholder="https://example.com/avatar.jpg"
              />
            </div>
          </div>

          <div id="register-error"></div>
          <div id="register-success"></div>

          <div>
            <!-- Purple-Pink Gradient Register Button (matching login) -->
            <button
              type="submit"
              id="register-submit-btn"
              class="w-full text-center py-3 px-4 rounded-full bg-gradient-to-br from-purple-400 to-green-500 text-white font-semibold shadow-md hover:from-purple-700 hover:to-pink-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Register
            </button>
          </div>
        </form>
        <div class="flex flex-col items-center mt-4">
          <span class="text-sm text-gray-600 dark:text-gray-300 mb-2"
            >Already have an account?</span
          >
          <div id="login-button-container"></div>
        </div>
      </div>
    </main>
    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/pages/register.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
