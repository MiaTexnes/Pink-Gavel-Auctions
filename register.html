<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Auction House</title>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-white dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center"
  >
    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8"
    >
      <h1
        class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white"
      >
        Create an Account
      </h1>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 dark:text-gray-200 mb-1"
            >Name</label
          >
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-sm focus:outline-hidden focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 dark:text-gray-200 mb-1"
            >Email</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-sm focus:outline-hidden focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-gray-700 dark:text-gray-200 mb-1"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            minlength="8"
            class="w-full px-3 py-2 border border-gray-300 rounded-sm focus:outline-hidden focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
          />
        </div>
        <div>
          <label
            for="avatar"
            class="block text-gray-700 dark:text-gray-200 mb-1"
            >Avatar URL (optional)</label
          >
          <input
            id="avatar"
            name="avatar"
            type="url"
            class="w-full px-3 py-2 border border-gray-300 rounded-sm focus:outline-hidden focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-primary hover:bg-secondary text-white font-semibold py-2 rounded-sm transition-colors"
        >
          Register
        </button>
      </form>
      <div
        id="register-error"
        class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 p-3 rounded-sm"
      ></div>
      <div
        id="register-success"
        class="hidden mt-4 bg-green-50 border border-green-200 text-green-700 p-3 rounded-sm"
      ></div>
      <p class="mt-6 text-center text-gray-600 dark:text-gray-300">
        Already have an account?
        <a
          href="login.html"
          class="text-primary hover:text-secondary font-semibold"
          >Log in</a
        >
      </p>
    </div>
    <script type="module" src="../src/pages/register.js"></script>
  </body>
</html>
